<br>
<button class="btn btn-primary" (click)="loadCoursesHandler()">Load courses</button>
<div>
  <ul>
    <li *ngFor="let item of courses; trackBy: trackCourse">
      {{ item.id }} -- {{ item.course }}
    </li>
  </ul>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">course</th>
      </tr>
      <tr *ngFor="let item of courses; trackBy: trackCourse">
        <td>{{ item.id }}</td>
        <td> {{ item.course }}</td>
      </tr>
    </thead>
  </table>
</div>
